<?xml version="1.0" encoding="UTF-8" ?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="/template/mylayout.xhtml">
	<ui:define name="content">
		<f:view>
			<p>
				<h1>Liste de personne</h1>
			</p>
			<h:form>
				<div style="float: right">
					<p>
						<h:commandButton styleClass="btn btn-success"
							action="#{personne.newPersonne()}" value="New Personne"/>
					</p>
				</div>
				<table class="table">

					<h:dataTable value="#{personne.personnes}" var="o"
						styleClass="table table-hover" headerClass="danger"
						footerClass="danger" rowClasses="success,warning">

						<h:column>
							<f:facet name="header">Id</f:facet>
							<h:outputText value="#{o.id}" />
						</h:column>
						<h:column>
							<f:facet name="header">Nome</f:facet>
							<h:outputText value="#{o.nom}" />
						</h:column>
						<h:column>
							<f:facet name="header">Prenom</f:facet>
							<h:outputText value="#{o.prenom}" />
						</h:column>
						<h:column>
							<f:facet name="header">Email</f:facet>
							<h:outputText value="#{o.email}" />
						</h:column>
						<h:column>
							<f:facet name="header">Site Web</f:facet>
							<h:outputText value="#{o.web}" />
						</h:column>
						<h:column>
							<f:facet name="header">Action</f:facet>
							<h:commandLink value="Show" styleClass="btn btn-primary btn-xs"
								action="#{personne.show(o.id)}" />
							<h:commandLink value="Edit" styleClass="btn btn-primary btn-xs"
								action="#{personne.edit(o.id)}" rendered="#{login.token}"/>
							<h:commandLink value="Delete" outcome="personnes"
								styleClass="btn btn-primary btn-xs"
								action="#{personne.delete(o.id)}" rendered="#{login.token}"/>
						</h:column>
					</h:dataTable>
				</table>
			</h:form>

		</f:view>
	</ui:define>
</ui:composition>

</html>
